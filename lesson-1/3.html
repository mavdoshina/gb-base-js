<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 получаем 20
  2. складываем число 20 и строку 10. Так как 10 это строка, то 20 тоже приводится к типу строки и выполняется конкатинация строк. Получаем 2010
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Сладываем число 10 и строку 10. Так как одна из 10 строка, то выполняем конкатинацию строк. Получаем 1010
  2. складываем строку 1010 и число 10. Так как 1010 это строка, то  число 10 тоже приводится к типу строки и выполняется конкатинация строк. Получаем 101010
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
 
  /*
  1. 10 + 10 получаем 20
  2. + перед строкой "10" - это унарный "+", он приводить строку к числу 10
  3. 20 + 10 получаем 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1. - перед пустой строкой - это унарный "-", он приводить ее к числу -0
  2. 10 делим на -0 получаем -Infinity
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / - "");
  
  /*
  1. + перед строкой "2,5" - это унарный "+", он пытается привести ее к числу. Эта операция полность переводит строку в число, либо отадет NaN. Так как в стоке пристутсвует запятая, а в js десятичные дроби записываются через точку, то строку в число преобразовать не получается и оперция отдает NaN
  2. 10 делим на NaN получаем NaN
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / + "2,5");
  
</script>
</body>
</html>
