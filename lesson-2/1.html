<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  с = 2 
  потому что оператор инкремента стоит до переменной - префиксная форма,
  а это занчит что увеличивает "a" и возвращает новое значение 2
   */
  c = ++a;
  console.log(c);

  /*
  d = 1
  потому что оператор инкремента стоит после переменной - постфиксная форма,
  а это занчит что увеличивает "b", но возвращает старое значение 1
   */
  d = b++;
  console.log(d);

  /*
  c = 5
  ранее изменилось значение a = 2
  оператор инкремента стоит до переменной - префиксная форма,
  а это занчит что увеличивает "a" и возвращает новое значение 3
  2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4
  ранее изменилось значение b = 2 
  оператор инкремента стоит после переменной - постфиксная форма,
  а это занчит что увеличивает "b", но возвращает старое значение 2
  2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
