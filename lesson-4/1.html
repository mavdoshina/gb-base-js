<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // Функция конструктор es5 стиля. Принимает название продукта и цену
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  // Метод, который будет уменьшать цену на 25%
  ProductES5.prototype.make25Discount = function () {
    this.price *= 0.75;
  };

  // Создаем экземпляр prodES5 объекта ProductES5
  const prodES5 = new ProductES5('Ноутбук', 100000);

  console.log(prodES5);
  console.log(`${prodES5.name} - ${prodES5.price}`);
  prodES5.make25Discount();
  console.log(`${prodES5.name} - ${prodES5.price}. (цена со скидкой 25%)`);


  // Класс es6 стиля. 
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      this.price *= 0.75;
    }
  }

  const prodES6 = new ProductES6('Ноутбук', 200000);

  console.log(prodES6);
  console.log(`${prodES6.name} - ${prodES6.price}`);
  prodES6.make25Discount();
  console.log(`${prodES6.name} - ${prodES6.price}. (цена со скидкой 25%)`);

</script>
</body>
</html>
